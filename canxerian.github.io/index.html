<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/index.css" rel="stylesheet">
</head>

<template id="project-thumb-template">
  <article>
    <a href="/projects/cuddlebook.html" class="relative block rounded-xl w-full bg-gradient-to-tr from-purple-500 to-yellow-700 aspect-video overflow-hidden group">
      <video autoplay loop muted class="w-full group-hover:scale-110 transition-transform duration-500">
        <source src="assets/cuddlebook-01.mp4" type="video/mp4">
      </video>
      <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-75 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        <p class="text-4xl text-white group-hover:tracking-widest transition-all duration-1000"></p>
      </div>
    </a>
  </article>
</template>

<body>
  <main>
    <nav>
      <a href="/">
        <h1>mark nguyen.</h1>
      </a>
    </nav>
    <section class="flex flex-col gap-4">
      <h2 class="tracking-[0.8rem]">ABOUT</h2>
      <p>I'm a full stack programmer and designer who builds 3D experiences</p>
    </section>
    <section class="flex flex-col gap-4">
      <h2 class="tracking-[0.8rem]">PROJECTS</h2>
      <div id="project-thumbs-container" class="flex flex-col gap-8"></div>
    </section>
  </main>
  <script type="module" src="/src/main.ts"></script>
  <script>
    const template = document.getElementById("project-thumb-template");
    const container = document.getElementById("project-thumbs-container");

    function createProjectThumb(href, videoSrc, hoverText) {
      const projectThumb = document.importNode(template.content, true);
      projectThumb.querySelector("a").href = href;
      projectThumb.querySelector("video").src = videoSrc;
      projectThumb.querySelector("p").innerHTML = hoverText;

      container.appendChild(projectThumb);
    }

    createProjectThumb("/projects/cuddlebook.html", "./assets/cuddlebook-01.mp4", "Cuddlebook");
    createProjectThumb("/projects/arctic-sea-ice.html", "./assets/arctic-01.mp4", "Arctic Sea Ice");
    createProjectThumb("/projects/lusion.html", "./assets/lusion-01.mp4", "Lusion.co, reverse-engineered");
  </script>
</body>

</html>
